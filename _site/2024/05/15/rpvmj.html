        :root {

            --header-bg: #6c757d;

            --footer-height: 140px;

        body {

            min-height: 100vh;
            display: flex;

            padding: 0;
            margin: 0;
        }

            gap: 2.5rem;
        }

        .nav-link {
            font-size: 1.8rem;
            padding: 0 !important;
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Main content */
        main {
            padding: var(--content-spacing) 0;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 2rem;
        }

        .hero-image {
            margin: 2rem 0 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            font-size: 1.4rem;
            line-height: 1.7;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
        }

        .description p {
            margin-bottom: 3rem;
        }

        /* Ensure double line breaks in the content create proper paragraph spacing */
        .description p + p {
            margin-top: -1.5rem;
        }

        .description a {
            color: #2962ff;
            text-decoration: none;
            font-weight: 500;
        }

        .description a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: var(--header-bg);
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-shrink: 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer p {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --content-spacing: 2rem;
                --header-height: 90px;
            }

            .navbar .container {
                padding: 0 1rem;
            }

            .container-fluid {
                padding: 0 1rem;
            }

            .navbar-nav {
                gap: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1.5rem;
            }

            .social-links a {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hero-image {
                max-width: 100%;
                padding: 0 1rem;
            }

            .description {
                font-size: 1.5rem;
                line-height: 1.6;
            }

            .description p {
                margin-bottom: 2.5rem;
            }
        }
    </style>
