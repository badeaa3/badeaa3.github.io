<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ site.short_title }} | {{ page.title }}</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/icon">
    <link rel="icon" href="favicon.ico" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CDN Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">

    <!-- Custom JS -->
    <script src="{{ site.baseurl }}/js/main.js"></script>

    <style>
        :root {
            --header-height: 100px;
            --header-bg: #6c757d;
            --content-spacing: 4rem;
            --content-width: 900px;
            --footer-height: 140px;
        }

        body {
            padding-top: var(--header-height);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Header styles */
        .navbar {
            background-color: var(--header-bg) !important;
            padding: 0;
            height: var(--header-height);
            font-size: 1.8rem;
        }

        .navbar .container {
            max-width: 100%;
            padding: 0 2rem;
            height: 100%;
        }

        .content-section {
            max-width: var(--content-width);
            margin: 0 auto;
            width: 100%;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: normal;
            padding: 0;
            margin: 0;
        }

        .navbar-nav {
            gap: 2.5rem;
        }

        .nav-link {
            font-size: 1.8rem;
            padding: 0 !important;
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Main content */
        main {
            padding: var(--content-spacing) 0;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 2rem;
        }

        .hero-image {
            margin: 2rem 0 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            font-size: 1.4rem;
            line-height: 1.7;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
        }

        .description p {
            margin-bottom: 3rem;
        }

        /* Ensure double line breaks in the content create proper paragraph spacing */
        .description p + p {
            margin-top: -1.5rem;
        }

        .description a {
            color: #2962ff;
            text-decoration: none;
            font-weight: 500;
        }

        .description a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: var(--header-bg);
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-shrink: 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer p {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --content-spacing: 2rem;
                --header-height: 90px;
            }

            .navbar .container {
                padding: 0 1rem;
            }

            .container-fluid {
                padding: 0 1rem;
            }

            .navbar-nav {
                gap: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1.5rem;
            }

            .social-links a {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hero-image {
                max-width: 100%;
                padding: 0 1rem;
            }

            .description {
                font-size: 1.5rem;
                line-height: 1.6;
            }

            .description p {
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
